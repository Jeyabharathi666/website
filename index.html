<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Sheet Data</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #888; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>

<h2>Sheet Data (Columns B, C, X, Y)</h2>

<table id="dataTable">
  <thead>
    <tr>
      <th>B</th>
      <th>C</th>
      <th>X</th>
      <th>Y</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTMii4ujWUq6_wBkZaryA1LFhb4Dkw81NUaJju0kkmJzlcPV0SvNo8HzL1C7hSSZq5V-ZpnWdNLf_fe/pub?gid=971694303&single=true&output=csv";
const tbody = document.querySelector("#dataTable tbody");

// Proper CSV row parser (handles commas inside quotes)
function parseCSVRow(row) {
  const regex = /(".*?"|[^",]+)(?=\s*,|\s*$)/g;
  return row.match(regex)?.map(cell =>
    cell.replace(/^"|"$/g, "").trim()
  ) || [];
}

function loadData() {
  fetch(csvUrl + "&t=" + Date.now())
    .then(res => res.text())
    .then(csv => {
      tbody.innerHTML = "";
      const rows = csv.split("\n").slice(1); // skip header

      rows.forEach(row => {
        if (!row.trim()) return;

        const cols = parseCSVRow(row);

        // Ensure enough columns exist
        if (cols.length >= 25) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${cols[1] || ""}</td>   <!-- B -->
            <td>${cols[2] || ""}</td>   <!-- C -->
            <td>${cols[23] || ""}</td>  <!-- X -->
            <td>${cols[24] || ""}</td>  <!-- Y -->
          `;
          tbody.appendChild(tr);
        }
      });
    })
    .catch(err => console.error("CSV load error:", err));
}

loadData();
setInterval(loadData, 60000); // refresh every 60 seconds
</script>


</body>
</html>
